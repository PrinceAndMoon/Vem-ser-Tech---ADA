<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin: 10px;
        }

        form {
            width: 80%;
            max-width: 400px; /* Defina um tamanho máximo para o formulário */
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>
    <form id="checkout-form">
        <div class="form-group">
            <label for="name">Nome no Cartão</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="card-number">Número do Cartão</label>
            <input type="text" id="card-number" required>
        </div>
        <div class="form-group">
            <label for="expiration-date">Data de Expiração</label>
            <input type="text" id="expiration-date" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" required>
        </div>
        <div class="form-group">
            <label for="total-amount">Valor Total</label>
            <input type="text" id="total-amount" required>
        </div>
        <button type="submit">Pagar</button>
    </form>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var cardNumber = document.getElementById('card-number').value;
            var expirationDate = document.getElementById('expiration-date').value;
            var cvv = document.getElementById('cvv').value;
            var totalAmount = document.getElementById('total-amount').value;

            if (name === '' || cardNumber === '' || expirationDate === '' || cvv === '' || totalAmount === '') {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            alert('Pagamento processado com sucesso!');
            document.getElementById('checkout-form').reset();
        });
    </script>
</body>
</html>
